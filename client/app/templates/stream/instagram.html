<h3 class="h4">{{ item.date | date: 'h:mm a'}}</h3>
<span class="small-icon instagram"></span>
<div class="content">
  <img ng-if="item.picture" class="pic" src="images/placeholder.png" lazy-img="{{ item.picture }}" ng-click="openPost(item)" />
  <span class="icon play-video" ng-if="item.video"></span>
  <p ng-bind-html="item.text"></p>
</div>
